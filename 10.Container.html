<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 페비콘 링크, 부트스트랩 CSS, 부트스트랩 JS -->
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script defer src="js/bootstrap.bundle.min.js"></script>
		<title>Bootstrap 5 Basics</title>	
		<style>
			div {
				padding: 1rem 0;
				font-size: 40px;
				color: white;
				text-align: center;
				margin-bottom: 1rem;
			}
		</style>
		
	</head>

	<body>
		<!-- CONTAINER FLUID:항상 마진이 없게-->
		<div class="container-fluid bg-secondary">.container-fluid</div>

		<!-- CONTAINER:기본 컨테이너-->
   		<div class="container bg-primary">.container</div>  

		 <!-- CONTAINER SM-->
		 <div class="container-sm bg-danger">.container-sm</div>

		 <!-- CONTAINER MD-->
		 <div class="container-md bg-info">.container-md</div>

		   <!-- CONTAINER LG-->
		   <div class="container-lg bg-warning">.container-lg</div>

		   <!-- CONTAINER XL-->
		   <div class="container-xl bg-info">.container-xl</div>
	   
		   <!-- CONTAINER XXL-->
		   <div class="container-xxl bg-dark">.container-xxl</div>
	</body>
</html>
